<!DOCTYPE html>
<html>
<head>
    <title>Delete Operator Example</title>
</head>
<body>
    <p>Hello world!</p>
    <script type="text/javascript">
        var age = 29;
        window.color = "red";
        
        delete window.age;
        
        delete window.color;
        
        alert(window.age);
        alert(window.color);
        
    </script>
</body>
</html>
